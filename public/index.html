<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinIO File Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        text-align: center;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .input-group {
        margin-bottom: 20px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .input-group button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
      }
      .input-group button:hover {
        background-color: #218838;
      }
      .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        font-size: 16px;
      }
      .message.success {
        background-color: #d4edda;
        color: #155724;
      }
      .message.error {
        background-color: #f8d7da;
        color: #721c24;
      }
      #signedUrlMessage {
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-height: 100px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload File to MinIO</h1>
      <div class="input-group">
        <label for="file">Choose File</label>
        <input type="file" id="file" name="file" required />
      </div>
      <div class="input-group">
        <button id="uploadFile">Upload File</button>
      </div>
      <div id="message" class="message"></div>

      <div id="signedUrlMessage" class="message"></div>
    </div>

    <script>
      const messageBox = document.getElementById("message");
      const signedUrlMessageBox = document.getElementById("signedUrlMessage");
      const uploadFileButton = document.getElementById("uploadFile");
      const fileInput = document.getElementById("file");

      // Helper to display messages
      const displayMessage = (box, message, isSuccess = true) => {
        box.textContent = message;
        box.classList.remove("success", "error");
        box.classList.add(isSuccess ? "success" : "error");
      };

      // Handle file upload via signed URL
      uploadFileButton.addEventListener("click", async () => {
        const file = fileInput.files[0];
        const fileName = file.name;
        const contentType = file.type;
        if (!file) {
          displayMessage(messageBox, "Please choose a file to upload.", false);
          return;
        }

        try {
          // Step 1: Get signed URL from backend
          const response = await fetch(
            `/signed-url?fileName=${encodeURIComponent(
              file.name
            )}&contentType=${encodeURIComponent(file.type)}`
          );
          if (!response.ok) throw new Error("Failed to generate signed URL");

          const { signedUrl } = await response.json();
          // Step 2: Upload file to MinIO/S3 using the signed URL
          const uploadResponse = await fetch(signedUrl, {
            method: "PUT",
            body: file,
            headers: {
              "Content-Type": file.type,
            },
          });

          if (!uploadResponse.ok) throw new Error("Failed to upload file");

          displayMessage(messageBox, "File uploaded successfully!");
          displayMessage(signedUrlMessageBox, `Signed URL: ${signedUrl}`);
        } catch (error) {
          displayMessage(messageBox, error.message, false);
        }
      });
    </script>
  </body>
</html>
